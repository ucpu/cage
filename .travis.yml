language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - g++-6
      - xorg-dev
      - nasm

matrix:
  include:
    - compiler: gcc
      os: linux
      env: COMPILER=g++-5 COMPILERC=gcc-5
    - compiler: gcc
      os: linux
      env: COMPILER=g++-6 COMPILERC=gcc-6
    - compiler: clang
      os: osx

script:
  - export CXX=$COMPILER && export CC=$COMPILERC
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=RELWITHDEBINFO ..
  - cmake --build .
  - result/relwithdebinfo/cage-test-core
